<template name="navbar">
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a href="/" class="navbar-brand mr-auto">meteium</a>
			{{#unless loggingIn}}
				{{#if currentUser}}
					<span class="mr-3">{{ currentUser.profile.first_name }}</span>
					<button class="btn btn-outline-secondary js-logout">Deconexion</button>
				{{else}}
					<button class="btn btn-success js-open-modal">Conexion</button>
				{{/if}}
			{{/unless}}
		</div>
	</nav>
</template>

<template name="login_modal">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> atForm}}
			</div>
		</div>
	</div>
</template>
